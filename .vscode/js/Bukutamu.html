<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-Library BPS Bondowoso</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

        <div class="container mx-auto flex justify-between items-center">

            </a>
            <div class="hidden md:flex space-x-4">

    <!-- Hero Section 
    <section class="text-center py-20 bg-blue-50">
        <div class="container mx-auto">
            <h1 class="text-4xl font-bold text-gray-800">Selamat Datang di <span class="text-blue-500">E-Library</span></h1>
            <p class="text-gray-600 mt-2">Badan Pusat Statistik Bondowoso</p>
            <button onclick="togglePopup()" class="mt-4 inline-block bg-blue-500 text-white px-6 py-3 rounded-lg">Buku Tamu</button>
        </div>
    </section>
    
    <!-- Daftar Buku Section 
    <section class="container mx-auto py-10">
        <h2 class="text-2xl font-bold text-gray-800 text-center">Daftar Buku</h2>
        <p class="text-blue-500 text-center mb-6">Kategori Buku</p>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 text-center">
            <div class="p-4 bg-white border rounded-lg shadow">
                <img src="book1.jpg" alt="Buku 1" class="mx-auto h-40">
                <p class="mt-2 font-semibold">Kecamatan Dalam Angka 2018 - 2020</p>
            </div>
            <div class="p-4 bg-white border rounded-lg shadow">
                <img src="book2.jpg" alt="Buku 2" class="mx-auto h-40">
                <p class="mt-2 font-semibold">Kecamatan Dalam Angka 2016 - 2018</p>
            </div>
            <div class="p-4 bg-white border rounded-lg shadow">
                <img src="book3.jpg" alt="Buku 3" class="mx-auto h-40">
                <p class="mt-2 font-semibold">Kecamatan Dalam Angka 2020</p>
            </div>
            <div class="p-4 bg-white border rounded-lg shadow">
                <img src="book4.jpg" alt="Buku 4" class="mx-auto h-40">
                <p class="mt-2 font-semibold">Kecamatan Dalam Angka 2019</p>
            </div>
        </div>
        <div class="flex justify-center mt-6">
            <button class="px-4 py-2 bg-gray-300 rounded-lg">Previous</button>
            <button class="px-4 py-2 bg-blue-500 text-white rounded-lg mx-2">1</button>
            <button class="px-4 py-2 bg-gray-300 rounded-lg">Next</button>
        </div>
        <p class="text-center mt-4">Showing 1-4 of 8 entries</p>
    </section>
    
    
    <!-- Popup Buku Tamu -->
    <div id="popup" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex justify-center items-center">
        <div class="bg-white p-6 rounded-lg w-1/2">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Buku Tamu</h2>
                <button onclick="togglePopup()" class="text-red-500">&times;</button>
            </div>
            <form>
                <label class="block">Nama *</label>
                <input type="text" class="w-full border p-2 rounded mb-2" placeholder="Masukkan Nama">
                
                <label class="block">Tahun Lahir *</label>
                <input type="date" class="w-full border p-2 rounded mb-2">
                
                <label class="block">Email *</label>
                <input type="email" class="w-full border p-2 rounded mb-2" placeholder="Masukkan Email">
                
                <label class="block">No. WhatsApp *</label>
                <input type="tel" class="w-full border p-2 rounded mb-2" placeholder="Masukkan No. WhatsApp">
                
                <label class="block">Jenis Kelamin *</label>
                <div class="flex space-x-4 mb-2">
                    <label><input type="radio" name="gender" value="Laki-laki"> Laki-laki</label>
                    <label><input type="radio" name="gender" value="Perempuan"> Perempuan</label>
                </div>
                
                <label class="block">Pendidikan Tertinggi *</label>
                <select class="w-full border p-2 rounded mb-2">
                    <option>Pilih Pendidikan</option>
                </select>
                
                <div class="flex justify-end space-x-2">
                    <button type="button" onclick="togglePopup()" class="bg-red-500 text-white px-4 py-2 rounded">Tutup</button>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Simpan</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        function togglePopup() {
            document.getElementById("popup").classList.toggle("hidden");
        }
    </script>
    
    <!-- Footer
    <footer class="bg-white shadow-md py-6 mt-10">
        <div class="text-center text-gray-700">
            <p class="font-bold">Badan Pusat Statistik Bondowoso</p>
            <p class="mt-2">Website Lainnya:</p>
            <ul class="flex justify-center space-x-4 mt-2">
                <li><a href="https://jatim.bps.go.id/id" class="text-blue-600 hover:underline">BPS Provinsi Jawa Timur</a></li>
                <li><a href="https://www.bps.go.id/id" class="text-blue-600 hover:underline">BPS Republik Indonesia</a></li>
            </ul>
            <p class="mt-4">&copy; 2025 All rights reserved | BPS Bondowoso</p>
        </div>
    </footer>
</body>
</html>
