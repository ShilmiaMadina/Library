<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Buku</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #D2ECF5;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header nav a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .header .btn {
            background: #004AAD;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .book-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .book {
            background: white;
            padding: 15px;
            border-radius: 5px;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .book img {
            width: 100%;
            border-radius: 5px;
        }
        .pagination {
            margin-top: 20px;
        }
        .pagination a {
            padding: 8px 12px;
            margin: 5px;
            text-decoration: none;
            background: #004AAD;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="Logo" > <img src="bps bws.png"> </div>
        <nav>
            <a href="#">Beranda</a>
            <a href="#">Tentang Kami</a>
            <a href="#">Daftar Buku</a>
            <a href="#">Kontak Kami</a>
        </nav>
        <a href="#" class="btn">Website BPS</a>
    </div>

    <div class="container">
        <h2>Daftar Buku</h2>
        <h3 style="color: #004AAD;">Kategori Buku</h3>
        <div class="book-list">
            <div class="book">
                <img src="2019-2020.jpg" alt="Buku 1">
                <p>Kecamatan Dalam Angka 2020</p>
            </div>
            <div class="book">
                <img src="2016-2018.jpg" alt="Buku 2">
                <p>Kecamatan Dalam Angka 2018 - 2019</p>
            </div>
            <div class="book">
                <img src="2013-2015.jpg" alt="Buku 3">
                <p>Kecamatan Dalam Angka 2015</p>
            </div>
            <div class="book">
                <img src="2010-2012.jpg" alt="Buku 4">
                <p>Kecamatan Dalam Angka 2010 - 2012</p>
            </div>
        </div>

        <div class="pagination">
            <a href="#">Previous</a>
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">Next</a>
        </div>
    </div>
</body>
</html>
